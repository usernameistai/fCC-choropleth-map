<!DOCTYPE html>

<head>

    <title>Choropleth Map</title>

<body>

        <g>

        <g>

        </g>
        <g>
            <rect class="g" x="160" y="10" width="50" height="50" fill="#74c476"></rect>
        </g>
        <g>
            <rect class="g" x="210" y="10" width="50" height="50" fill="#41ab5d"></rect>
        </g>
        <g>
            <rect class="g" x="260" y="10" width="50" height="50" fill="#238b45"></rect>
        </g>
        <g>

    <script src="script.js"></script>
